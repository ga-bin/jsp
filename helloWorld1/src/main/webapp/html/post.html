<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html/get.html</title>
</head>
<body>
<h3>post방식요청(추가)</h3>
	<form action="../addMember" method="post">
		UserName : <input  type="text" name="user_name" /> <br /> 
		PassWord :
		<input  type="password" name="user_pass" /> <br /> 
		Role: <select  name="role">
			<option value="0">관리자</option>
			<option value="1">사용자</option>
		</select> <br /> <input type="submit" value="Send" />
	</form>
	<script>
	 const form = document.querySelector("form");

     form.addEventListener("submit", function(e) {
    	  e.preventDefault();
    	  let name = document.querySelector('input[name="user_name"]').value;
          let pwd = document.querySelector('input[name="user_pass"]').value;
          let role = document.querySelector('select[name="role"]').value;
	
         
          if (name == "" || pwd == "" || role == "") {
            alert("값을 입력하세요");
            return;
          }
          this.submit();
     })
</script>
</body>
</html>
