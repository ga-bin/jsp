<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>회원가입창</title>
</head>
<body>
<form name="newMember">
	<table>
		<th>회원 가입창</th>
		<tr>
			<td>아이디</td>
			<td><input type="text" name="id"/></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="pwd" /></td>
		</tr>
	</table>
	<input type="button" value="가입하기" onclick="sendMember()"/>
	<input type="reset" value="다시입력" />
	<input type="hidden" name="command" value="addMember" />
</form>
<script type="text/javascript">
	function sendMember() {
		let newMember = document.newMember;
		let id = newMember.id.value;
		let pwd = newMember.pwd.value;
		
		if(id.length == 0 || id == "") {
			alert("아이디는 필수입니다.")
		} else if(pwd.length == 0 || pwd == "") {
			alert("비밀번호는 필수입니다")
		} else {
			newMember.method = "post";
			newMember.action = "member3";
			newMember.submit();
		}
	}
</script>
</body>
</html>
